<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/login.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="login-container">
      <div class="appoinment-section">
        <div class="appoinment-cardbox">
          <div class="appoinment-card">
            <div class="appoinment-signupleft">
              <h3>Welcome to</h3>
              <img src="./assests/images/login.png" alt="" />
            </div>
            <div class="appoinment-right">
              <div class="appoinment-box">
                <h4>Sign up / Create an Account</h4>
                <div id="in-group" class="input-group">
                  <label for="name-in">Enter your Name:</label>
                  <input
                    id="name-in"
                    placeholder="Your First Name.."
                    type="text"
                    class="inputs"
                  />

                  <label for="email-in">Enter your Email:</label>
                  <input
                    id="email-in"
                    placeholder="Your Email.."
                    type="text"
                    class="inputs"
                  />

                  <label for="phone-in">Enter your Contact:</label>
                  <input
                    id="phone-in"
                    placeholder="Your Phone Number"
                    type="tel"
                    class="inputs"
                  />

                  <label for="pwd-in">Enter your Password:</label>
                  <input
                    id="pwd-in"
                    type="password"
                    placeholder="Your password"
                    class="inputs"
                  />

                  <button id="signup-btn" type="button" class="signup-btn">
                    Sign Up
                  </button>
                  <p>
                    By clicking here your are agreed to website conditions of
                    use and privacy notice.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="appoinment-bottom-box">
          <div class="thin-line-group">
            <div class="thin-line"></div>
            <span class="new-to-site"> New to Website?</span>
            <div class="thin-line"></div>
          </div>
          <div class="create-website-button-group">
            <button
              id="gotoLogin"
              type="button"
              value="Already Have An Website Account"
              class="create-website-button"
            >
              Already Have An Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
